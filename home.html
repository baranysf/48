<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    
<p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam blanditiis repudiandae quasi qui, exercitationem, iure similique doloremque quo incidunt amet provident non in. Iste impedit dolores dolorum tempore! Minima, voluptatibus!</p>

<button onclick="tetikle()">Tetikle</button>
<button onclick="gizle()">Gizle</button>
<button onclick="sakla()">Sakla</button>
<button onclick="goster()">Göster</button>

<script>

    function tetikle(){    document.getElementById('demo').style.fontSize = "36px";
    document.getElementById('demo').style.color = "white";
    document.getElementById('demo').style.backgroundColor = "brown";
    document.getElementById('demo').innerHTML = "Merhaba Dünya!";
            }

    function gizle(){
        document.getElementById('demo').style.display = "none";
    }

    function sakla(){
        document.getElementById('demo').style.visibility = "hidden";
    }

    function goster(){
        document.getElementById('demo').style.display = "block";
    }

</script>
